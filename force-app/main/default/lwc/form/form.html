<template if:true={displayDiv}>

        <lightning-input type = "email" label = "Email ID"></lightning-input>

        <lightning-input type="date" label="Birthday"> </lightning-input>
        <lightning-input type = "color" label="Favorite Colour"></lightning-input>

        <lightning-button type ="submit" label ="Submit" onclick= {saveClick}></lightning-button>
